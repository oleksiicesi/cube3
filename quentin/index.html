<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECI - École d'Ingénieurs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles CSS additionnels pour le canvas */
        #feedbackCanvas {
            display: none; /* Caché initialement */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="logo.png" alt="CECI - École d'Ingénieurs">
        </div>
        <div class="header-time">
            <span id="current-time">10:33</span>
        </div>
        <div class="header-user">
            <span>Prénom NOM</span>
            <img src="user-icon.png" alt="User Icon">
        </div>
    </header>
    <main>
        <section class="presence-section">
            <div class="date-title">
                <h2>Lundi 7 juillet 2024</h2>
                <div class="hour-select">
                    <label for="hour">Créneau en cours :</label>
                    <select id="hour" name="hour">
                        <option value="08:00-12:30">Lundi 7 juillet 2024, 08:00 - 12:30</option>
                    </select>
                </div>
                <div class="presence-status">
                    <span>Présence pas signalée</span>
                    <button id="presence-button" onclick="togglePresence()">Je suis présent</button>
                </div>
            </div>
            <!-- Canvas pour le feedback visuel (croix rouge ou checkmark vert) -->
            <canvas id="feedbackCanvas" width="50" height="50"></canvas>

            <table class="presence-table">
                <thead>
                    <tr>
                        <th>Prénom NOM</th>
                        <th>Présent</th>
                        <th>Absence</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Prénom NOM</td>
                        <td><img src="check-icon.png" alt="Present"></td>
                        <td><img src="cross-icon.png" alt="Absent"></td>
                    </tr>
                    <tr>
                        <td>Prénom NOM</td>
                        <td><img src="check-icon.png" alt="Present"></td>
                        <td><img src="cross-icon.png" alt="Absent"></td>
                    </tr>
                    <!-- Répéter les lignes au besoin -->
                </tbody>
            </table>
        </section>
        <section class="other-dates">
            <ul>
                <li>Mardi 8 juillet 2024</li>
                <li>Vendredi 9 juillet 2024</li>
                <li>Mercredi 10 juillet 2024</li>
                <li>Jeudi 11 juillet 2024</li>
            </ul>
        </section>
    </main>

    <script>
        function togglePresence() {
            var canvas = document.getElementById('feedbackCanvas');
            var ctx = canvas.getContext('2d');

            // Efface le contenu précédent du canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Si le canvas est caché (croix rouge de base), dessine le checkmark vert
            if (canvas.style.display === 'none') {
                ctx.strokeStyle = '#0f0'; // Couleur verte
                ctx.lineWidth = 5; // Épaisseur de ligne

                // Trace le crochet du checkmark
                ctx.beginPath();
                ctx.moveTo(10, 25);
                ctx.lineTo(20, 35);
                ctx.lineTo(40, 15);
                ctx.stroke();

                // Affiche le canvas avec le checkmark vert
                canvas.style.display = 'inline-block';
            } else {
                // Sinon, dessine la croix rouge de base
                ctx.strokeStyle = '#f00'; // Couleur rouge
                ctx.lineWidth = 5; // Épaisseur de ligne

                // Ligne diagonale (\)
                ctx.beginPath();
                ctx.moveTo(10, 10);
                ctx.lineTo(40, 40);
                ctx.stroke();

                // Ligne diagonale (/)
                ctx.beginPath();
                ctx.moveTo(10, 40);
                ctx.lineTo(40, 10);
                ctx.stroke();

                // Cache le canvas avec la croix rouge
                canvas.style.display = 'none';
            }
        }
    </script>
</body>
</html>
